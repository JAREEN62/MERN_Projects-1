<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuickSlot | Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="login-body d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center align-items-center g-5">
        
        <div class="col-lg-6 d-none d-lg-block text-center text-lg-start">
            <h1 class="qs-title mb-3">
              <span class="gradient-text">QuickSlot</span>
            </h1>
            <p class="qs-subtitle text-dark fs-4">
              Your real-time scheduling orchestrator.
            </p>
            <div class="d-flex gap-3 mt-4 opacity-75">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-check-circle-fill text-success"></i> Live Rosters
                </div>
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-check-circle-fill text-success"></i> UTC Sync
                </div>
            </div>
        </div>

        <div class="col-lg-5 col-md-8">
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-body p-5">
              
              <div class="text-center mb-4 d-lg-none">
                <h2 class="fw-bold gradient-text">QuickSlot</h2>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold mb-0" id="formTitle">Welcome Back</h4>
                <i class="bi bi-shield-lock text-primary fs-4"></i>
              </div>

              <form id="authForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                  <label class="form-label small text-secondary">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control bg-light border-start-0" placeholder="name@example.com" required>
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label small text-secondary">Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control bg-light border-start-0" placeholder="••••••••" required>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-semibold shadow-sm mb-3">
                  Log In
                </button>

                <div class="text-center">
                    <a href="#" class="small text-decoration-none text-secondary" onclick="toggleMode()">
                        <span id="toggleText">New here? Create an account</span>
                    </a>
                </div>
              </form>

            </div>
            <div class="card-footer bg-light p-3 text-center border-0">
                <small class="text-muted">Protected by QuickSlot Secure</small>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>
        // Simple mock login logic
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('formTitle');
            const toggleText = document.getElementById('toggleText');
            const btn = document.querySelector('button[type="submit"]');

            if (isLogin) {
                title.textContent = "Welcome Back";
                btn.textContent = "Log In";
                toggleText.textContent = "New here? Create an account";
            } else {
                title.textContent = "Create Account";
                btn.textContent = "Sign Up";
                toggleText.textContent = "Already have an account? Log In";
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            // Simulate processing
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`;

            setTimeout(() => {
                // Redirect to the main app
                window.location.href = 'index.html';
            }, 800);
        }
    </script>
  </body>
</html>
